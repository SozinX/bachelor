spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/data?createDatabaseIfNotExist=true
spring.datasource.username=TOP_SECRET
spring.datasource.password=TOP_SECRET
spring.datasource.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.show-sql=true

solr.solr-host=http://127.0.0.1:8081/solr/news/

logging.level.org.springframework.security=DEBUG


spring.data.elasticsearch.cluster-names=docker-cluster
spring.data.elasticsearch.cluster-node=localhost:9200
spring.data.elasticsearch.repositories.enabled=true

spring.main.allow-bean-definition-overriding=true
